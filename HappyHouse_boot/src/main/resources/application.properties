server.port=8081
server.servlet.context-path=/happyhouse

spring.datasource.url=jdbc:mysql://localhost:3306/happyhouse_db?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.type-aliases-package=com.ssafy.happyhouse.model

logging.level.root=WARN
logging.level.com.ssafy.happyhouse.model.mapper=TRACE

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER